<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>E-Design</title>

<!--CSS-->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap-light.css">
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<!--/CSS-->

<!--JS-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/jquery.plugin.js"></script>
<script src="js/jquery.countdown.js"></script>
<script>
$(function () {
	$('#defaultCountdown').countdown({until: new Date(2020, 5, 8)}); 
	//Replace above date with your own, to find out more visit http://keith-wood.name/countdown.html
});
</script>
<!--/JS-->

</head>

<body>

<!--DARK OVERLAY-->
<div class="overlay"></div>
<!--/DARK OVERLAY-->

<!--WRAP-->
<div id="wrap">
	<!--CONTAINER-->
	<div class="container">
		<img src="images/logo.png" width="100px" alt="Paper Plane" class="image-align" />
		<h1 style="margin-top: 0px !important;">
			<span>Site Under Maintenance</span><br/>
			We’ll be back <span class="yellow">SOON!</span>
		</h1>
		<div id="defaultCountdown"></div>
		<form action="http://edesign.lucidex.online/">
			<input type="submit" style="color: white !important;cursor: pointer;" value="GO TO ALTERNATIVE SITE !">
		</form>
		
	
		
	</div>
	<!--/CONTAINER-->
</div>
<!--/WRAP-->

</body>
</html>
